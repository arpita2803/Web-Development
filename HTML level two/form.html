<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="" action="thankyou.html" method="post">
      <p>
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" name="" value="" placeholder="First Name" required>
        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" name="" value="" placeholder="Last Name" required>
      </p>
      <p>
        <label for="email">Email: </label>
        <input id="email" type="email" name="" value="" placeholder="name@email.com">
        <label for="password">Password: </label>
        <input id="password" type="password" name="" value="">
      </p>
      <p>Are you over the age of 18?</p>
      <p>
        <label for="yes">Yes: </label>
        <input id="yes" type="radio" name="age" value="yes">
        <label for="no">No: </label>
        <input id="no" type="radio" name="age" value="no">
      </p>
      <p>Do you have a Credit Card or PayPal?</p>
      <p>
        <select class="" name="payment">
          <option value="cc">Credit Card</option>
          <option value="pp">Pay Pal</option>
        </select>
      </p>
      <p>
        <input type="submit" name="" value="Submit Feedback">
      </p>
    </form>
  </body>
</html>
